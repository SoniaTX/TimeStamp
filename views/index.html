<!DOCTYPE html>

<html>
  <head>
    <title>Timestamp Microservice</title>
    <meta name="description" content="Timestamp Microservice made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Timestamp Microservice
      </h1>
    </header>

    <main>
      <p class="bold">Instructions:</p>
      <p>Enter the date in the format of "month dd yyyy" <br> for a unix timestamp.</p>
     
      <form id="submitDate">
        <input type="text" placeholder="April 15, 2017" id="inputDate">
        <button type="submit">Submit</button>
      </form> 
      
          <p class="bold">Output:</p>
      
      <p>You will see this result like this.</p>
      
       
      <p class="borderBox">            </p>
     
      
      <section class="dreams">
        <ul id="dreams">
        </ul>
      </section>
    </main>



    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/client.js"></script>
    
  </body>
</html>
